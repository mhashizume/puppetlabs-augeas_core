name: "Release Prep"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Module version to be released. Must be a valid semver string. (1.2.3)"
        required: true

jobs:
  release_prep:
    uses: "mhashizume/cat-github-actions/.github/workflows/module_release_prep.yml@61493e7dd26c81684633e9d0be8a24ca7dba0b53"
    with:
      version: "${{ github.event.inputs.version }}"
    secrets: "inherit"
